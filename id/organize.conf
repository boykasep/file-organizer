# ===================================================
# CONTOH FILE KONFIGURASI UNTUK PENGELOLA FILE
# ===================================================

# Direktori asal tempat file-file berada.
# Gunakan path absolut untuk keandalan maksimal.
source_dir="/Users/Hendra/Downloads/xxx"

# Direktori tujuan tempat file akan dirapikan.
destination_dir="/Users/Hendra/Documents/yyy"

# Ekstensi file yang akan diproses (tanpa titik, pisahkan dengan koma).
# Contoh: jpg, png, mp4, docx
include_ext="jpg, png, gif"

# Regex untuk file yang ingin dikecualikan (otomatis case-insensitive).
# Contoh: file bernama "_temp" atau berakhiran ".bak"
exclude_regex="_temp|\.bak$"

# Mode rename: harus 'true' atau 'false'.
# Jika true, file akan diubah namanya menjadi 001.ext, 002.ext, dst.
rename="false"

# Mode simulasi: harus 'true' atau 'false'.
# Jika true, tidak ada file yang akan dipindahkan, hanya menampilkan rencana.
dry_run="false"

# File log untuk fitur undo. Disarankan di lokasi yang aman.
undo_log="$HOME/.organize_undo.log"

# Tampilkan ringkasan di akhir: harus 'true' atau 'false'
show_summary="true"
